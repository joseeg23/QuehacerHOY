    <!-- registrar comercio -->
    <div class="registroComercio">
        <h2>modificar Comercio</h2>
        <form action="/comercio/modificar/socio" method="POST" enctype="multipart/form-data" >
            <p class="text-success" th:text="${exito}"></p>
            <p class="text-danger" th:text="${error}"></p>

            <input type="hidden" name="id" th:value="${id}"/>

            <div class="input-group mb-3">
                <span class="input-group-text">nombre del comercio
                </span>
                <input type="text" class="form-control" name="nombre"
                    th:value="${nombre}" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">rango de horario (* / *)
                </span>
                <input type="text" class="form-control"
                    name="rangoDeHorario"
                    th:value="${rangoDeHorario}" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Rubro</span>
                <select class="form-control" name="rubro">
                    <option th:each="r : ${rubros}" th:value="${r}"
                        th:text="${r}"></option>

                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">direccion </span>
                <input type="text" class="form-control" name="direccion"
                    th:value="${direccion}" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">descripcion completa del
                    comercio, detallar lo que ofrece y precio por persona
                </span>
                <input type="text" class="form-control" name="descripcion"
                    th:value="${descripcion}" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">rango de edad publico (* / *)
                </span>
                <input type="text" class="form-control"
                    name="rangoEdadPublico"
                    th:value="${rangoEdadPublico}" required>
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Zona</span>
                <select class="form-control" name="idZona">
                    <option th:each="z : ${zonas}" th:value="${z.id}"
                        th:text="${z.nombre}"></option>

                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">subir foto </span>
                <input type="file" class="form-control" name="archivo"
                    th:value="${archivo}" required>
            </div>
            <div class="input-group mb-3">

            </div>


            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>

    </div>
