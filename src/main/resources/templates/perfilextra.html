<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>perfil extra!</title>

		<!-- Colocar favicon en sitio -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
			crossorigin="anonymous"></script>
		<!-- Fuente externa https://fonts.google.com/ -->
		<link
			href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
			rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,800&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous">
		<link
			href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
			rel="stylesheet" crossorigin="anonymous" />

		<link href="/css/styles.css" rel="stylesheet" />

	</head>

	<body class="sb-nav-fixed" >
		<div th:replace="fragments::navbar"></div>
		<!-- sidebar -->


		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
					<div class="sb-sidenav-menu">
						<div class="nav">

							<div class="sb-sidenav-menu-heading">Menú</div>
							<a class="nav-link collapsed" data-toggle="collapse"
								data-target="#collapseLayouts" aria-expanded="false"
								aria-controls="collapseLayouts">
								<div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
								Zonas
								<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
							</a>
							<div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
								data-parent="#sidenavAccordion">
								<nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link" th:each="z : ${zonass}" th:text="${z.nombre}"
										name="idzona" th:href="@{/comercio/listarPorZona/} + ${z.id}"></a>
								</nav>
							</div>
							<a class="nav-link collapsed" data-toggle="collapse"
								data-target="#collapsePages" aria-expanded="false"
								aria-controls="collapsePages">
								<div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
								Sitios
								<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
							</a>
							<div class="collapse" id="collapsePages" aria-labelledby="headingOne"
								data-parent="#sidenavAccordion">
								<nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link" href="/comercio/listarPorRubro/Restaurante">Restaurantes</a>
									<a class="nav-link" href="/comercio/listarPorRubro/Cine">Cines</a>
									<a class="nav-link" href="/comercio/listarPorRubro/Museo">Museos</a>
									<a class="nav-link" href="/comercio/listarPorRubro/Recorrido">Recorridos</a>
									<a class="nav-link" href="/comercio/listarPorRubro/Plaza">Plazas</a>
									<a class="nav-link" href="/comercio/listarPorRubro/vidaNocturna">Vida
										Nocturna</a>
								</nav>
							</div>

							<a class="nav-link" href="/extra/eventos"> Eventos </a>
							<a class="nav-link" href="/extra/publicidades"> Publicidad </a>
							<br>
							<br> 
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<br>
							<a class="nav-link" href="/ayuda"> Ayuda </a>
							<a class="nav-link" href="/nosotros"> Sobre nosotros </a>
							<a class="nav-link" href="/contacto"> Contactanos </a>
						</div>
					</div>

				</nav>
			</div>
			<!-- </div> -->

			<div id="layoutSidenav_content">
				<main>
					<!--Contenido-->
					<div class="container">

						<div class="row">

							<!-- Post Content Column -->
							<div class="col-lg-8" th:each="e : ${extra}">

								<!-- Title -->
								<h1 class="mt-4" style="color: rgb(27, 82, 146);" th:if="${e.nombre !=
									null}" th:text="${e.nombre}"></h1>


								
								<hr>

								<!-- Preview Image -->
								<div class="card-img-top">
										<img class="card-img-top" th:if="${e.foto != null}"
									th:src="@{/foto/load/__${e.foto.id}__}" id="img" object-fit="cover" width="900" height="300">
								</div>
							
								<hr>


								<!-- Post Content -->

								<span class="input-group-text">descripcion</span>
								<br>
								<p class="text-info" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; text-align: justify; font-size: large;" th:if="${e.descripcion != null}" th:text="${e.descripcion}"></p>
							
								<span class="input-group-text" >fecha</span>
								<br>
								<p th:if="${e.fecha!= null}" th:text="${e.fecha}"></p>
								<br>
								<p  th:text="${e.direccion}"></p>
								<hr>

								<br>
								<p th:text="${e.hora}"></p>
								<hr>

								<br>
								<p  th:text="${e.capacidad}"></p>
								<hr>
								<br>
								
							</div>
						</div>
					</div>

				</main>
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid">
						<div
							class="d-flex align-items-center justify-content-between small">
							<div class="text-muted">Copyright &copy; Qué Hacer Hoy 2020</div>

						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
			crossorigin="anonymous"></script>
		<script src="assets/demo/chart-area-demo.js"></script>
		<script src="assets/demo/chart-bar-demo.js"></script>
		<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
			crossorigin="anonymous"></script>
		<script src="assets/demo/datatables-demo.js"></script>
	</body>

</html>
