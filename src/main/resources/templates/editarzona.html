<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        
        <!-- Colocar favicon en sitio -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"

            crossorigin="anonymous">

        <link href="/css/styles.css" rel="stylesheet" />

    </head>

    <body style="background-color: aliceblue;">
        <!--Navbar-->
        <div>
            <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
                <!--Parte izquierda del navar-->
                <h2 class="navbar-brand">Qué Hacer Hoy?</h2>
                <h3 class="text-info" style="text-align: right; text-transform: uppercase;"
                th:if=" ${session.usuariosession != null}"
                th:text="' BIENVENIDO ' + ${session.usuariosession.nombre + ' '
                +session.usuariosession.apellido}"></h3>
                <lu id="lista1">
                    <li>
                        <a href="/registros/superadmin">home</a>
                    </li>
                    <li>
                        <a href="/tablas/superadmin">listas</a>
                    </li>
                    <li>
                        <a href="/logout">salir</a>
                    </li>
                    <li >
                      
                    </li>
                </lu>
                

            </nav>
        </div>

        <form action="/zona/modifico" method="POST">

            <p th:if="${error!= null}" th:text="${error}"></p>

               <input type="hidden" name="id" th:value="${id}"/>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nombre">ingrese nuevo nombre</span>
                    </div>
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}" required>
                </div>

                <button type="submit" class="btn btn-primary">modificar
                </button>

        </form>



    </body>
