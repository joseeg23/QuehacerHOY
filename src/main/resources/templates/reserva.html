<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reserva!</title>

		<!-- Colocar favicon en sitio -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
			crossorigin="anonymous"></script>
		<!-- Fuente externa https://fonts.google.com/ -->
		<link
			href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
			rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,800&family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous">
		<link
			href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
			rel="stylesheet" crossorigin="anonymous" />

		<link href="/css/styles.css" rel="stylesheet" />

    </head>
    <body  >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg
                                    mt-5">
                                    <div class="card-header"><h3
                                            class="text-center font-weight-light
                                            my-4">Reservar</h3>
                                      </div>
                                    <div class="card-body">
                                        <form action="/reserva/reservo" method="POST">

                                            <input type="hidden" name="idComercio" th:value="${idComercio}"/>
                                            
                                           
                                            <div class="form-group">
                                                <label class="small mb-1"
                                                    for="email">Email *</label>
                                                <input class="form-control py-4"
                                                    id="email" name="email" type="email"
                                                    placeholder="Ingresa tu
                                                    email" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1"
                                                    for="name">telefono *</label>
                                                <input class="form-control py-4"
                                                    id="name" name="telefono" type="text"
                                                    placeholder="11******" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1"
                                                    for="name">cantidad de personas</label>
                                                <input class="form-control py-4"
                                                    id="name" name="cantidad" type="number"
                                                   />
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text">fecha evento </span>
                                                <input type="date" class="form-control" name="fecha"
                                                    th:value="${fecha}" required>
                                            </div>


                                            <button type="submit" class="btn
                                                btn-primary">ENVIAR</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                                <div class="small"><a href="/">Volver a la pagina</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>


        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
