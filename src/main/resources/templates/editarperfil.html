<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>editar perfil!</title>

        <!-- Colocar favicon en sitio -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
            crossorigin="anonymous"></script>
        <!-- Fuente externa https://fonts.google.com/ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <!-- Mi hoja de estilos (Siempre la más relevante!) -->
        <link href="/css/styles.css" rel="stylesheet" />

    </head>

    <body style="background-color: aliceblue;">
        <!--Navbar-->
        <div>
            <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
                <!--Parte izquierda del navar-->
                <h2 class="navbar-brand">Qué Hacer Hoy?</h2>
                <h3 class="text-info" style="text-align: right; text-transform: uppercase;"
                th:if=" ${session.usuariosession != null}"
                th:text="' BIENVENIDO ' + ${session.usuariosession.nombre + ' '
                +session.usuariosession.apellido}"></h3>
                <lu id="lista1">
                    <li>
                        <a href="/registros/socio">home</a>
                    </li>
                    <li>
                        <a href="/tablas/socio" >listas</a>
                    </li>
                    <li>
                        <a href="/logout">salir</a>
                    </li>
                    <li >
                      
                    </li>
                </lu>
                

            </nav>
        </div>

        <form action="/usuario/modifico" method="POST">

            <p th:if="${error!= null}" th:text="${error}"></p>

            <div class="input-group mb-3">
                <input type="hidden" name="username" th:value="${session.usuariosession.username}" ></input>
            </div>
              
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputFirstName">Nombre</label>
                        <input class="form-control py-4" type="text" name="nombre"  th:value="${nombre}" placeholder="Ingresar nombre" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputLastName">Apellido</label>
                        <input class="form-control py-4" type="text" name="apellido"  th:value="${apellido}" placeholder="Ingresar apellido" required/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="small mb-1" for="inputEmailAddress">Correo electronico</label>
                <input class="form-control py-4" type="email" name="mail"  th:value="${mail}" placeholder="Ingresar mail" required/>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputPassword">Contraseña</label>
                        <input class="form-control py-4"  type="password" name="clave" placeholder="Ingresar contraseña" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="small mb-1" for="inputConfirmPassword">Confirmar contraseña</label>
                        <input class="form-control py-4"  type="password" name="clave2" placeholder="Repetir contraseña" required/>
                    </div>
                </div>
            </div>
                <button type="submit" class="btn btn-primary">modificar
                </button>

        </form>



    </body>
