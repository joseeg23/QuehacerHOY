<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registros superadmin!</title>

        <!-- Colocar favicon en sitio -->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
            crossorigin="anonymous"></script>
        <!-- Fuente externa https://fonts.google.com/ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
        <!-- Mi hoja de estilos (Siempre la más relevante!) -->
        <link href="/css/styles.css" rel="stylesheet" />

    </head>

    <body style="background-color: aliceblue;" >
        <!--Navbar-->
        <div>
            <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
                <!--Parte izquierda del navar-->
                <h2 class="navbar-brand">Qué Hacer Hoy?</h2>
                <lu id="lista1">
                    <li>
                        <a href="/registros/superadmin">home</a>
                    </li>
                    <li>
                        <a href="/registros/superadmin">listas</a>
                    </li>
                    <li>
                        <a href="/logout">salir</a>
                    </li>
                </lu>


            </nav>
        </div>

        <!-- lista de zonas -->
        <section>

            <table class="table table-striped table-dark">

                <caption>Lista de zonas</caption>
                <thead>
                    <tr class="text-info">
                     
                        <th scope="col">ZONAS</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="z : ${zonas}">
                       
                        <td th:text="${z.nombre}"></td>
                        <td>
                            <a class="btn btn-info" name="id"
                                th:href="@{/zona/modifico/} + ${z.id}">modificar
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" name="id"
                                th:href="@{/zona/eliminado/} + ${z.id}">eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </section>
        <!-- lista de RUBROS -->
        <section>

            <table class="table table-striped table-dark">

                <caption>Lista de rubros</caption>
                <thead>
                    <tr class="text-info">
                   
                        <th scope="col">RUBROS</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${rubros}">
            
                        <td th:text="${r}"></td>
                   

                    </tr>
                </tbody>
            </table>

        </section>
        <!-- lista de SOCIOS -->
        <section>

            <table class="table table-striped table-dark">

                <caption>Lista de socios</caption>
                <thead>
                    <tr class="text-info">
                        <th scope="col">NOMBRE</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${admin}">
                        <td th:text="${a.nombre} + ' ' + ${a.apellido}"></td>
                        <td th:text="${a.username}"></td>
                        <td th:text="${a.email}"></td>
                        <td>
                            <a class="btn btn-info" name="username"
                                th:href="@{/usuario/modifico/} + ${a.username}">modificar
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" name="username"
                                th:href="@{/usuario/eliminado/} +
                                ${a.username}">eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </section>
        <!-- lista de EVENTOS -->

        <section>

            <table class="table table-striped table-dark">

                <caption>Lista de Extras</caption>
                <thead>
                    <tr class="text-info">
                        <th scope="col">NOMBRE</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${admin}">
                        <td th:text="${a.nombre} + ' ' + ${a.apellido}"></td>
                        <td th:text="${a.username}"></td>
                        <td th:text="${a.email}"></td>
                        <td>
                            <a class="btn btn-info" name="username"
                                th:href="@{/usuario/modifico/} + ${a.username}">modificar
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger" name="username"
                                th:href="@{/usuario/eliminado/} +
                                ${a.username}">eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>

        </section>
        <!-- lista de PUBLICIDADES -->
        <!-- lista de zonas -->


    </body>
