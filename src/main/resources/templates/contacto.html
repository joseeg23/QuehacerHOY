<html lang="es">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Contacto</title>
       
        <script

            crossorigin="anonymous"></script>

    <body class="body2">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg
                                    mt-5">
                                    <div class="card-header"><h3
                                            class="text-center font-weight-light
                                            my-4">Contacta con nosotros</h3>
                                        <h5 class="text-center font-weight-light
                                            my-4">Si queres ser socio y
                                            potenciar tu negocio envianos tu
                                            informacion y nos contactaremos
                                            contigo para
                                            que puedas ser parte de nuestros
                                            equipo y de la WEB DE QUE HACER HOY.
                                            
                                        </h5></div>
                                    <div class="card-body">
                                        <form action="/contactanos"
                                            method="POST">
                                            <div class="form-group">
                                                <label class="small mb-1"
                                                    for="name">Nombre *</label>
                                                <input class="form-control py-4"
                                                    id="name" name="nombre" type="text"
                                                    placeholder="Ingresa tu
                                                    nombre" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1"
                                                    for="email">Email *</label>
                                                <input class="form-control py-4"
                                                    id="email" name="email" type="email"
                                                    placeholder="Ingresa tu
                                                    email" />
                                            </div>


                                            <button type="submit" class="btn
                                                btn-primary">ENVIAR</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/login">Tienes
                                                una cuenta? Inicia sesi√≥n</a></div>
                                                <div class="small"><a href="/">Volver a la pagina</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>


        </div>
