<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Inicia sesión</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <link href="/css/styles.css" rel="stylesheet" />
    </head>

    <style type="text/css">
        .bg-login-image {
            background: url(https://source.unsplash.com/K4mSJ7kc0As/600x800);
            background-position: center;
            background-size: cover;
        }
    </style>

    <body style="background-color: chartreuse">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">

                        <div class="row justify-content-center">
                            <div class="col-lg-6 card shadow-lg border-0  mt-5 d-none d-lg-block bg-login-image">
                                
                            </div>
                              
                            <div style="margin-left: -20px;" class="col-lg-6">
                                <div class="card shadow-lg border-0 mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicia sesión</h3></div>
                                    <div class="card-body">
                                        <form action="/logincheck" method="POST"  >
                                            <p class="text-info"  th:text="${exito}"></p>
                                            <p class="text-danger"  th:text="${error}"></p>
                                            <p class="text-danger"  th:text="${logout}"></p>
                                           
                                            <div class="form-group">
                                                <label class="small mb-1" for="usuario">username</label>
                                                <input class="form-control py-4" name="username"  th:value="${username}" type="text" placeholder="Ingresa tu usuario" required/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="clave">Contraseña</label>
                                                <input class="form-control py-4" name="clave" type="password" placeholder="Ingresa tu clave" required/>
                                            </div>
                                           
                                            <button type="submit" class="btn btn-primary" >Ingresar</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/usuario/registroAdmin">No tienes una cuenta? Registrate!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>

    
</html>
